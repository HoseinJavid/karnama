name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main  # یا main، بسته به نام شاخه اصلی شما
  pull_request:
    branches:
      - main  # یا main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # آخرین نسخه پایدار را در اینجا مشخص کنید یا از 'stable' استفاده کنید
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web Application
        run: flutter build web --release

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web # مسیر پیش‌فرض خروجی فلاتر برای وب
          branch: gh-pages
          clean: true
