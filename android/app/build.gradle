plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}
android {
    def flutterRoot = rootProject.file('local.properties')
    def localProperties = new Properties()
    localProperties.load(new FileInputStream(flutterRoot))

    def keystorePropertiesFile = rootProject.file('key.properties')
    def keystoreProperties = new Properties()
        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    
    
    namespace = "com.hoseinjavid.karnama"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
        
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
    
    signingConfigs {
        debug {
            storeFile keystoreProperties.getProperty('storeFile') != null ? file(keystoreProperties.getProperty('storeFile')) : null
            storePassword keystoreProperties.getProperty('storePassword')
            keyAlias keystoreProperties.getProperty('keyAlias')
            keyPassword keystoreProperties.getProperty('keyPassword')

        }
        release {
            storeFile keystoreProperties.getProperty('storeFile') != null ? file(keystoreProperties.getProperty('storeFile')) : null
            storePassword keystoreProperties.getProperty('storePassword')
            keyAlias keystoreProperties.getProperty('keyAlias')
            keyPassword keystoreProperties.getProperty('keyPassword')
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.hoseinjavid.karnama"
        // You can update the following values to match your application needs.
        // For more information, see: https://dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release

            minifyEnabled false
            shrinkResources false
        }
        debug {
            signingConfig signingConfigs.debug

            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}
dependencies {
    implementation("androidx.core:core-splashscreen:1.0.0")
    implementation 'com.airbnb.android:lottie:6.0.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}